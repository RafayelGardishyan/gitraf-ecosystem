# gitraf S3 Backup Configuration
# Copy this file and modify as needed

# Directory containing git repositories to backup
REPOS_DIR="/var/lib/gitraf/repos"

# S3 bucket name (required)
S3_BUCKET="your-bucket-name"

# S3 prefix/folder for backups
S3_PREFIX="gitraf-backup"

# AWS CLI profile to use (default: default)
AWS_PROFILE="default"

# Number of days to retain backups (0 to disable cleanup)
RETENTION_DAYS=30

# Enable compression (true/false)
# true: Creates .tar.gz archives for each backup (recommended for versioned backups)
# false: Syncs files directly to S3 (faster for large repos, uses S3 versioning)
COMPRESSION=true

# Optional: S3-compatible endpoint for non-AWS storage (MinIO, Backblaze, etc.)
# Uncomment and set if not using AWS S3
# AWS_ENDPOINT_URL="https://s3.example.com"

# Optional: Exclude patterns (space-separated)
# EXCLUDE_PATTERNS="*.tmp *.log"
