apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitraf-core
  labels:
    app: gitraf-core
    component: git-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitraf-core
  strategy:
    type: Recreate  # Required for RWO PVC
  template:
    metadata:
      labels:
        app: gitraf-core
        component: git-backend
    spec:
      containers:
        - name: git-http-backend
          image: ynohat/git-http-backend:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: repos-data
              mountPath: /git
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: repos-data
          persistentVolumeClaim:
            claimName: gitraf-repos-pvc
